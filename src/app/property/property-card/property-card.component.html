<div class="card pt-4 pb-2 w-auto">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="../../../assets/images/house_2.png" alt="house image">
        <ul class="d-flex list-inline justify-content-between px-3 member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-regular fa-address-book"></i></button>
            </li>
        </ul>
    </div>
    <h4 class="px-3">{{hProperty.Name}}</h4>
    <h5 class="px-3">{{hProperty.Type}}</h5>
    <h6 class="px-3">{{hProperty.Price}}</h6>
</div>
